{% extends 'blog/base.html' %}
{% load static %}
{% block contain %}
<div class="col-sm-10">
 <h3 class="my-5">Password Chnage Page</h3>
 <form action="" method="POST">
    {% csrf_token %} 
     {% for fm in form %}
        <div class="form-group">
            {{fm.label_tag}} {{fm}} <p class="text-warning">{{fm.errors|striptags}}</p><br>
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-success" value="Update">
        <a href="{% url 'Dashboard' %}" class="btn btn-danger">Back</a>
 </form>


</div>


 


{% endblock contain %}
