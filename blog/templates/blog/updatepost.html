{% extends 'blog/base.html' %}
{% load static %}
{% block contain %}
<div class="col-sm-10">
<h3 class="text-white my-5">update/post</h3>
</div>
{% if messages %}
{% for msg in messages %}
    <p {% if msg.tags %} class="alert alert-{{msg.tags}} mt-5" {% endif %}>{{msg}}</p>
{% endfor %}
{% endif %}
<form action="" method="POST">
    {% csrf_token %} 
    {{form.as_p}}
    <input type="submit" class="btn btn-success" value="Update">
    <a href="{% url 'Dashboard' %}" class="btn btn-danger">Back</a>
 
</form>

{% endblock contain %}
